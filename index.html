<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f105bb62a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
    <div class="container text-dark">
      <a href="#" class="nav-link text-dark fs-3">STORE</a>
      <ul class="navbar-nav">
      <li class="openCart"><i class="fa-solid fa-cart-shopping nav-item"></i><span class="pr-4">0</span></li>
      </ul>
    </div>
    <div class="Cart">
      <div class="details">
      <h2>Your Cart</h2>
      <i class="fa-solid fa-circle-xmark fs-4" style="cursor: pointer;" id="closeCart"></i>
      <div class="list">
        <ul class="cart-list">
          
        </ul>
      </div>
      </div>
    </div>
    </header>
    <section class="content"></section>
    
  </body>
</html>
